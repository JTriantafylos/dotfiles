# Set prefix keybind
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set configuration reload keybind
bind-key C-r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# Enable mouse
set -g mouse on

# Set better pane split keybinds
bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

# Number windows from 1 instead of 0
set -g base-index 1

# Disable escape-time
set -s escape-time 0

# Highlight active window
set-window-option -g window-status-current-style fg=blue

# Center window list
set -g status-justify centre

# Style status line
set -g status-style fg=white,bold,bg=black

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on
